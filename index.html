<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/main-style.css">
		<link rel="stylesheet" type="text/css" href="./css/reset.css">

	<body>

			<div class="page-cup-container">
				<div class="page-cup">

			<div class="text-container">

				<p class="text">за четкую верстку</p>
			</div>
			<div class="button-block">
				<div class="button" onmouseover="toggleBgColor('over')" onmouseout="toggleBgColor('out')">

						<div class="parallelogram-text">надави сюда</div>
					</div>
				</div>
			</div>
			<div class="castle"></div>
			<div class="slogan-block">

					<strong class="slogan-text">фронтэнд</strong>
					<strong class="slogan-text">на башне</strong>
				</p>
				<div class="man"></div>
			</div>
			<div class="link-container">
				<a class="link" href="#" alt="link to rools">Правила и условия</a>
			</div>
			<div class="ballTwo"></div>

			<div class="footer_left-block">
				<div class="footer_img-container"><img class="footer-img" src="./images/Yandex.png" alt="yandex"/></div>
				<div class="footer_img-container"><img class="footer-img" src="./images/qivi.png" alt="qivi"/></div>
				<div class="footer_img-container"><img class="footer-img" src="./images/webmoney.png" alt="webmoney"/></div>
				<div class="footer_img-container"><img class="footer-img" src="./images/visa.png" alt="visa"/></div>
				<div class="footer_img-container"><img class="footer-img" src="./images/master.png" alt="master card"/></div>
			</div>
			<div class="footer_rightt-block">
				<div class="footer_picture-container"><img class="footer-picture" src="./images/18.png" alt="18+"/></div>
				<div class="footer_picture-container"><img class="footer-picture" src="./images/Inst.png" alt="instagram"/></div>
			</div>

			<div class="ballOne"></div>
			<div class="ballThree"></div>
		</div>
		<script type="text/javascript" src='./js/paralax.js' ></script>
		<script type="text/javascript" src='./js/moveBalls.js' ></script>
		<script type="text/javascript" src='./js/script.js' ></script>
	</body>
</html>
